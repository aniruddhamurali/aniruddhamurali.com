version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_birthday
  - ask_school
  - ask_birth_location

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye!"

  utter_iamabot:
  - text: "I am Ani, a bot powered by Rasa."

  utter_birthday:
  - text: "Aniruddha's birthday is March 8th, 2001."

  utter_school:
  - text: "Aniruddha is currently pursuing an undergraduate degree in computer science at Georgia Tech. Prior to college, he went to Staples High School in Westport, CT."

  utter_birth_location:
  - text: "Aniruddha was born in Sacramento, California."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
